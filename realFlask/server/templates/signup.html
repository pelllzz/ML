{% with messages = get_flashed_messages() %}
   {% if messages %}
       <script>
           alert("{{messages[-1]}}")
       </script>
   {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h3>SIGN UP PAGE</h3>

    <!-- 회원 정보 받아오기 : 사용자가 입력한 정보를 서버에 전송하자 -->
    <form method="POST" action="/signup2">
        <input type="text" name="_id" placeholder="ID">
        <input type="password" name="_pwd" placeholder="PASSWORD"><br/>
        <input type="text" name="_name" placeholder="NAME"><br/>
        <input type="radio" name="_position" value="ecomomic">경제
        <input type="radio" name="_position" value="hybrid">하이브리드
        <input type="radio" name="_position" value="development">개발
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
